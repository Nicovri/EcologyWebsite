<!-- Contact-Form CSS -->
<link rel="stylesheet" href="../assets/css/contact-form.css" />

<link
  rel="stylesheet"
  href="../../node_modules/intl-tel-input/build/css/intlTelInput.min.css"
/>

<!-- Contact Form -->

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <form id="form-send-email" onsubmit="sendEmail(this)">
        <div class="row">
          <div class="col-md">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="firstName"
                placeholder="your first name"
              />
              <label for="firstName" class="form-label">First Name</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="lastName"
                placeholder="your last name"
              />
              <label for="lastName" class="form-label">Last Name</label>
            </div>
          </div>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="your email"
          />
          <label for="email" class="form-label">Email</label>
        </div>

        <div class="form-floating">
          <input
            type="tel"
            class="form-control"
            name="tel"
            placeholder="your phone number"
          />
          <label for="tel" class="form-label">Phone Number</label>
        </div>

        <div class="form-floating">
          <select name="why" class="form-select" id="reasonSelect">
            <option class="form-option" value="simple">Simple message</option>
            <option class="form-option" value="advice">Ask for advice</option>
            <option class="form-option" value="error">Correct an error</option>
            <option class="form-option" value="nice">Give compliments</option>
          </select>
          <label for="why" class="form-label">Reason</label>
        </div>

        <div class="form-floating">
          <textarea
            name="message"
            id="message"
            class="form-control"
            rows="8"
            placeholder="leave a comment"
          ></textarea>
          <label for="message" class="form-label">Message</label>
        </div>

        <div class="d-flex flex-wrap justify-content-center">
          <button class="btn btn-primary mt-3 btn-submit">Submit</button>
        </div>
      </form>
    </div>
    <div id="col-img" class="col-3 align-items-center">
      <!-- If screen not large enough, put the image not visible -->
      <img
        class="img-fluid mx-auto d-block"
        src="../assets/icons/shark_logo_ecology_transparency.png"
        alt="shark logo"
      />
    </div>
  </div>
</div>
